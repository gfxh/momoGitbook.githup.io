
# _config.yml
title: mo技术博客
theme: minima
lsi: false
safe: true
source: [your repo's top level directory]
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    disable : true
    css_class: highlight
remote_theme: pages-themes/modernist@v0.2.0
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one
  


description: 一个记录学习的站点
navigation:  
  - title: 首页
    url: /README.md
  - title: Python编程
    url: /PythoBook/py书.md
  - title: 关于Git
    url: /关于Git/Git.1学习.md
  - title: SQL
    url: /SQL/0x3盲注.md
