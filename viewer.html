      .content li { margin: 0.5em 0; }

        border-left: 4px solid #007bff; 
        padding: 1em 1.5em;

      .content code {

      }
      .content pre { 
        background-color: #f8f9fa; 
        border: 1px solid #e9ecef; 
        border-radius: 4px; 
        padding: 1em; 
        overflow-x: auto; 
        margin: 1em 0;
      }
      .content pre code { 
        background-color: transparent; 
        color: inherit; 
        padding: 0; 
      }
      .content table { 
        border-collapse: collapse; 
        width: 100%; 
        margin: 1.5em 0; 
      }
      .content th, .content td { 
        border: 1px solid #dee2e6; 
        padding: 0.75em; 
        text-align: left; 
      }
      .content th { 
        background-color: #f8f9fa; 
        font-weight: bold; 
      }
      .content img { 
        max-width: 100%; 
        height: auto; 
      }
      .loading { 
        text-align: center; 
        padding: 50px; 
        color: #666; 
      }
    </style>

    <script>
      // 初始化markdown-it
      const md = window.markdownit({
        html: true,
        linkify: true,
        typographer: true,
        breaks: true,
        highlight: function (str, lang) {
          return '<pre><code class="language-' + lang + '">' + str + '</code></pre>';
        }
      });
      
      // 加载Markdown文件
      async function loadMarkdown(filePath) {
        const content = document.getElementById('content');
        content.innerHTML = '<div class="loading">正在加载文档...</div>';
        
        try {
          const response = await fetch(filePath);
          if (!response.ok) {
            throw new Error('文件不存在或无法访问');
          }
          
          const markdownText = await response.text();
          const html = md.render(markdownText);
          content.innerHTML = html;
          
          // 更新页面标题
          const title = filePath.split('/').pop().replace('.md', '');
          document.title = title + ' - mo技术博客';
          
        } catch (error) {
          content.innerHTML = '<div class="loading"><h2>加载失败</h2><p>' + error.message + '</p></div>';
        }
      }
      
      // 页面加载时显示欢迎信息
      document.addEventListener('DOMContentLoaded', function() {
        // 可以在这里设置默认加载的文档
        // loadMarkdown('README.md');
      });
    </script>
